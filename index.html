<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <script src="app.js" defer></script>
</head>
<body style="
    height: 100vh;
    background: #000; 
    display: flex; 
    justify-content: center; 
    align-items: center;
    text-align: center;
    overflow-y: hidden;
    ">
    <div>
        <div id="user-count" style="color: #fff; font-size: 25px; margin-bottom: 10px;">USER 1</div>
        <div>
        <button id="btn-light">Light theme</button>
        <button id="btn-dark" style="display: none;">Dark theme</button>

        <button id="btn-first-name">First Name</button>
        <button id="btn-last-name">Last Name</button>
        <button id="btn-age">Age</button>
        <button id="btn-birth-date">Birth Date</button>
        <div>
        <span style="color: #fff; font-size: 50px;" id="user-info">Click to see user info!</span>
        </div>
        </div>
    </div>
